<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body class="bg-light" style="font-family: Helvetica, Arial, sans-serif">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="."
          ><img
            class="mb-1 gy-2"
            src="./Logos/DMT-logo-01.png"
            alt="Diamond Thang Logo"
            height="35px"
          />&nbsp;Diamond Thang Store</a
        >
        <button
          class="navbar-toggler border-light bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Women</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#">Young Adult</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Baby & Kids</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Shoes & Accessories</a>
                </li>
                <li><a class="dropdown-item" href="#">Beauty & Salon</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Home and Kitchen</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Traditional Clothing</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Jewelry</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!--Navbar-->
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="hero-section-left col-md-4 container-fluid mb-3">
          <img src="./images/New-Arrivals.png" alt="new-arrival" width="100%" />
        </div>
        <div class="hero-section-left col-md-4 container-fluid mb-3">
          <img
            src="./images/new-collection.png"
            alt="new-collection"
            width="100%"
          />
        </div>
        <div class="hero-section-left col-md-4 container-fluid mb-3">
          <img src="./images/cawi-lu.png" alt="new-collection" width="100%" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  </body>
</html>
